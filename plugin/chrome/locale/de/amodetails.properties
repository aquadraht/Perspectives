amoDescription=Sicherer Verbindungsaufbau zu https-Websites mittels &Uuml;berpr&uuml;fung der SSL-Zertifikate durch Netzwerk-Notaren. Weitere Informationen unter http://www.perspectives-project.org.
amoMoreInfo=Mit Perspectives ist es m&ouml;glich SSL-gesicherte Websites sicher zu erkennen. Netzwerk-Notare bewerten und &uuml;berpr&uuml;fen datenbankgest&uuml;tzt Server-Identit&auml;ten. Bei den Netzwerk-Notaren handelt es sich um verteilte Server im Internet. Bei jedem Verbindungsaufbau zu einer https-Website wird das SSL-Zertifikat mit den Daten der Netzwerk-Notaren verglichen, bei Abweichungen wird eine Warnung ausgegeben. Perspectives verhindert "man-in-the-middle" Atacken und erh&ouml;ht das Vertrauen in SSL-gesicherte Websites.